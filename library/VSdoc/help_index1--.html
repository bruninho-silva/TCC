<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>

 <link rel="stylesheet" type="text/css" href="vsdocman_overrides.css"></link> 
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"&lt;default&gt; Namespace","Baricentro Class","Baricentro Constructor","CalculaGrauDeCerteza Method","CalculaGrauDeIncerteza Method","Carta Class","Carta Constructor","Constante Class","DescobreEstadoLogico Method","EstadoLogico Class","FALSO Field","GetAtributoLamb Method","GetAtributoMi Method","INCONSISTENTE Field","INCONSISTENTE_T_FALSO Field","INCONSISTENTE_T_VERDADE Field","LambAtributo1 Property","LambAtributo2 Property","LambAtributo3 Property","LambAtributo4 Property","Lambda Property","LogicaParaconsistente Class","Mi Property","MiAtributo1 Property","MiAtributo2 Property","MiAtributo3 Property","MiAtributo4 Property","Normalizar Method","ObtemBaricentro Method","ObtemPorcentagemDeDano Method","PARACOMPLETO Field","PARACOMPLETO_T_FALSO Field","PARACOMPLETO_T_VERDADE Field","QUASE_F_I Field","QUASE_F_P Field","QUASE_V_I Field","QUASE_V_P Field","SOLUTION-WIDE PROPERTIES Reference","TransformaEstadoLogicoEmPorcentagem Method","VCFA Field","VCIC Field","VCPA Field","VCVE Field","VERDADE Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
